{% extends 'base.html' %}

{% block title %}Checkout - Urban Kicks{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Finalizar Compra</h1>

    <div class="bg-white p-8 rounded-lg shadow-md border border-gray-200">
        <form method="post" class="space-y-6">
            <h2 class="text-xl font-semibold text-gray-800 border-b pb-2 mb-4">Información del Cliente</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" name="nombre" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                    <input type="text" name="apellido" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" name="correo" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="tel" name="telefono"
                        class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">DNI</label>
                    <input type="text" name="dni" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Dirección de Envío</label>
                <input type="text" name="direccion" required
                    class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="pt-6 border-t border-gray-100">
                <button type="submit"
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 transition font-bold text-lg shadow-md">Completar
                    Compra</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
