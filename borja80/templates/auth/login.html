{% extends 'base.html' %}

{% block title %}Login - Urban Kicks{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadowoverflow-hidden p-8 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>
    <form method="post">
        <div class="mb-4">
            <label for="correo" class="block text-gray-700 font-medium mb-2">Usuario / Correo</label>
            <input type="text" name="correo" id="correo" required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
            <input type="password" name="password" id="password" required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition font-semibold">Ingresar</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Pista para Admin: admin@urbankicks.com / admin123
    </p>
</div>
{% endblock %}
